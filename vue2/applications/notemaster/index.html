<!DOCTYPE html>
<html>

<head>
  <title>Notemaster</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <h3>{{title}}</h3>
    <div class="form-group">
      <div class="form-group">
        <label>Note Title</label>
        <input class="form-control" type="text" v-model="note.title">
      </div>
      <div class="form-group">
        <label>Note Text</label>
        <textarea class="form-control" v-model="note.text"></textarea>
      </div>
      <button class="btn btn-success" @click="addNote">Submit</button>
    </div>
    <div class="col-sm-12">
      <div class="col-sm-4 note" v-for="note in notes">
        <div class="card">
          <div class="card-block">
            <h4 class="card-title">{{note.title}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
            <p class="card-text">{{note.text}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: 'Notemaster',
        note: {
          title: '',
          text: ''
        },
        notes: [
          {
            title: 'Vacation',
            text: 'I want to travel to Seattle, WA',
            date: new Date(Date.now()).toLocaleString()
          }
        ]
      },
      methods: {
        addNote() {
          let { text, title } = this.note
          this.notes.push({
            text,
            title,
            date: new Date(Date.now()).toLocaleString()
          })
        }
      }
    })
  </script>
</body>

</html>
