<!DOCTYPE html>
<html>

<head>
  <title>Vue App</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <!-- In HTML, use kabob-case, separate by dash. -->
    <counter v-bind:add-num="3"></counter>
  </div>

  <script>
    var counter = Vue.component('counter', {
      template: `
        <div>
          <div>Count: {{this.count}}</div>
          <button class="btn btn-primary" @click="increment">Increment by {{this.addNum}}</button>
        </div>
      `,
      props: {
        // In JS, use camelCase.
        addNum: {
          type: Number,
          default: 1
        }
      },
      data() {
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count += this.addNum
        }
      }
    })

    var app = new Vue({
      el: '#app',
      components: {
        counter
      }
    })
  </script>
</body>

</html>
